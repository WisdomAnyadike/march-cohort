<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div>

        <div id="images">
            <img id="img" width="100" height="100" src="" alt="">
        </div>

        <button onclick="prev()"> prev </button> <button onclick="next()"> next </button>




    </div>



</body>

</html>
<script>
    let img = document.getElementById('img')
    let pictureDatabase = ['https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg', 'https://static.toiimg.com/thumb/msid-53891743,width-748,height-499,resizemode=4,imgsize-152022/.jpg', 'https://www.shutterstock.com/image-photo/scenic-image-iceland-incredible-nature-600nw-1453557041.jpg', 'https://media.istockphoto.com/id/1317323736/photo/a-view-up-into-the-trees-direction-sky.jpg?s=612x612&w=0&k=20&c=i4HYO7xhao7CkGy7Zc_8XSNX_iqG0vAwNsrH1ERmw2Q=']

    let index = 0
    img.src = pictureDatabase[index]
    img.alt = 'carousel image'

    function next() {
        if (index === (pictureDatabase.length - 1)) {
            index = 0
        } else {
            index = index + 1
        }

        img.src = pictureDatabase[index]
        console.log(index);

    }


    function prev() {
        if (index === 0) {
          alert('youre at the threshold')
        } else {
            index = index - 1
        }

        img.src = pictureDatabase[index]
        console.log(index);
    }


    // console.log(++index);

    // console.log(index++);
    // console.log(index++);


</script>
