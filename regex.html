    function checkInput() {

        if (!passwordRegex.test(myInput.value.trim())) {

            if (!upperCaseRegex.test(myInput.value.trim())) {
                error.innerHTML = 'invalid format ,please add an uppercase letter'
            } else if (!numberRegex.test(myInput.value.trim())) {
                error.innerHTML = 'invalid format , please add an number'
            } else if (!symbolRegex.test(myInput.value.trim())) {
                error.innerHTML = 'invalid format , please add a symbol'
            } else if (!loweCaseRegex.test(myInput.value.trim())) {
                error.innerHTML = 'invalid format ,please add a lowercase letter'
            } else {
                error.innerHTML = 'invalid format ,length is below 8'
            }

            error.style.display = 'block'
            BUTTON.disabled = true

        } else {
            error.style.display = 'none'
            BUTTON.disabled = false

        }
