<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(32, 32, 32, 0.95);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: fadeIn 0.5s ease-out;
            transition: transform 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .student-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #764ba2;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .student-image:hover {
            transform: scale(1.1);
        }

        h3 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 5px;
        }

        .course {
            font-size: 18px;
            color: #a29bfe;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .student-id {
            font-size: 14px;
            color: #b2bec3;
            margin-bottom: 20px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.7);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(118, 75, 162, 1);
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="innerContainer">
            
        </div>

        <div class="buttons">
            <button onclick="toPrev()">❮ Previous</button>
            <button onclick="toNext()">Next ❯</button>
        </div>
    </div>
</body>

</html>
